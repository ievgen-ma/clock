<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Clock</title><style>@font-face{ font-family:"Sky"; src:url("https://cdn.relayto.com/assets/temp/sky/fonts/EOT/SkyText_W_Rg.eot"); src:url("https://cdn.relayto.com/assets/temp/sky/fonts/EOT/SkyText_W_Rg.eot?#iefix") format("embedded-opentype"), url("https://cdn.relayto.com/assets/temp/sky/fonts/WOFF/SkyText_W_Rg.woff") format("woff"), url("https://cdn.relayto.com/assets/temp/sky/fonts/TTF/SkyText_W_Rg.ttf") format("truetype"); font-weight:400; font-style:normal;} @font-face{ font-family:"Sky"; src:url("https://cdn.relayto.com/assets/temp/sky/fonts/EOT/SkyText_W_Bd.eot"); src:url("https://cdn.relayto.com/assets/temp/sky/fonts/EOT/SkyText_W_Bd.eot?#iefix") format("embedded-opentype"), url("https://cdn.relayto.com/assets/temp/sky/fonts/WOFF/SkyText_W_Bd.woff") format("woff"), url("https://cdn.relayto.com/assets/temp/sky/fonts/TTF/SkyText_W_Bd.ttf") format("truetype"); font-weight:700; font-style:normal;} body{ font-family:"Sky", "Helvetica", "Arial"; font-size:18px; background:transparent; color:white;} </style></head><body><div id="clockWidget_AM_PM"class="clock"onload="showTime()"></div><script>function showTime(){ var date = new Date(); var h = date.getHours(); var m = date.getMinutes(); var s = date.getSeconds(); var session = "am"; if (h == 0){ h = 12;} if (h >12){ h = h - 12; session = "pm";} h = h < 10 ? "0"+ h :h; m = m < 10 ? "0"+ m :m; s = s < 10 ? "0"+ s :s; var time = h + "."+ m + ""+ session; document.getElementById("clockWidget_AM_PM").innerText = time; document.getElementById("clockWidget_AM_PM").textContent = time; setTimeout(showTime, 1000);} showTime(); </script></body></html>
